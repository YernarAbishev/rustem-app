{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Басты бет{% endblock %}

{% block content %}
    <div class="schedule">
        <div class="navigator">
            <div class="container">
                <span><a href="{% url 'homePage' %}">Басты бет</a> / Тіркелу</span>
            </div>
        </div>
        <div class="container">

            <form method="post">
                <div class="card">

                    <div class="card-body">
                        <h1>Тіркелу</h1>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary">Тіркелу</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
